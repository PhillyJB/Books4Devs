{% extends 'base.html' %}
{% block content %}
    <h2>Log In</h2>
<!--Username Field-->
<div class="row">
    <form class="col col-md-8" method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10 align-self-center">
                <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{}5,15$" required>
            </div>
        </div>
        <!--Password Field-->
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 align-self-center">
                <input type="password" class="form-control" id="inputPassword" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{}5,15$" required>
            </div>
        </div>
        <!--Submit Log In Field-->
        <div class="mb-3 row">
            <div class="col-sm-10 align-self-center">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col">
        <p>
            New Here?
            <a href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>
</div>
{% endblock %}
