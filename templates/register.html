{% extends 'base.html' %}
{% set active_page = "register" %}
{% block content %}
<h2>Register</h2>
<!--Username Field-->
<div class="row">
    <form class="col col-md-8" method="POST" action="{{ url_for('register') }}">
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10 align-self-center">
                <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{}5,15$" required>
            </div>
        </div>
        <!--Password Field-->
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 align-self-center">
                <input type="password" class="form-control" id="inputPassword" name="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{}5,15$" required>
            </div>
        </div>
        <!--Submit Registration Field-->
        <div class="mb-3 row">
            <div class="col-sm-10 align-self-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col">
        <p>
            Already Registered?
            <a href="{{ url_for('login') }}">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
